<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Signika|Work+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="style/style.css">
    <title>Foody by webprozy</title>
</head>

<body>
    <div class="loader">
        <div class="bounce animate__animated animate__zoomInDown">
            <h1>Hey!</h1>
        </div>
    </div>
    <div class="content">

        <header>
            <h4>LET'S GET STARTED</h4>
        </header>
        <div class="img-box">
            <img src="media/main.png" alt="">
        </div>
        <div class="bottom-box">
            <h3>Explore Your favourite food in INDIA</h3>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab perferendis placeat neque
                modi, dolore
                possimus
                obcaecati sint quidem asperiores fugiat.</p>
            <div class="coupon">
                <div class="coupon-icon">
                    <img src="media/food-icon.png" alt="">
                </div>
                <div class="coupon-para">
                    <h3>More than 500+ Foods </h3>
                    <p>Waiting to be tried by you</p>
                </div>
            </div>
            <button class="btn"><a href="home.html"> Let's Go</a></button>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="app/app.js"> </script>
</html>
